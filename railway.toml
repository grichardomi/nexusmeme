# Railway Deployment Configuration
# Defines web server and worker processes for NexusMeme

[build]
# Use Nixpacks (default) since no Dockerfile is present
builder = "NIXPACKS"

[[services]]
name = "web"
cmd = "pnpm start"

[[services]]
name = "worker"
cmd = "node dist/worker.js"

[services.worker.env]
# Worker-specific environment variables
NODE_ENV = "production"
# Worker processes jobs, no web interface needed
IS_WORKER = "true"
