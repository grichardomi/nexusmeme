[databases]
* = host=${POSTGRES_HOST} port=${POSTGRES_PORT} dbname=${POSTGRES_DB}

[pgbouncer]
# Connection pooling mode
# - session: one server connection per client (no benefit)
# - transaction: server connection released after transaction (RECOMMENDED)
# - statement: server connection released after each statement (aggressive)
pool_mode = transaction

# Listen on all interfaces (Railway internal network)
listen_addr = 0.0.0.0
listen_port = 6432

# Authentication
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt

# Connection limits
max_client_conn = 1000
default_pool_size = 25
min_pool_size = 5
reserve_pool_size = 5

# Server connection limits (don't overwhelm PostgreSQL)
max_db_connections = 50
max_user_connections = 50

# Timeouts (in seconds)
server_idle_timeout = 600
server_lifetime = 3600
server_connect_timeout = 15
query_timeout = 0
query_wait_timeout = 120
client_idle_timeout = 0
idle_transaction_timeout = 0

# Logging
log_connections = 1
log_disconnections = 1
log_pooler_errors = 1
stats_period = 60

# Performance
server_reset_query = DISCARD ALL
server_check_query = select 1
server_check_delay = 30

# Don't close server connections aggressively
server_fast_close = 0

# Admin interface
admin_users = ${POSTGRES_USER}
stats_users = ${POSTGRES_USER}

# Ignore startup parameters from clients
ignore_startup_parameters = extra_float_digits,search_path
